<body>
    <h1>esse script vai exibir a contagem regressiva de um número que o usuário digitar</h1>
    <script>
        
        // nesse script eu defini uma variável com o número POSITIVO digitado pelo usuário.
        // logo após, eu defini que o loop continuaria enquanto o valor de 'numero' fosse maior ou igual a 0.
        // depois, eu imprimi o número usando o alert
        // por último, eu garanti que ele iria subtrair 1 do 'numero' a cada repetição do laço
        var numero = parseInt(prompt("Digite um número positivo:"));

        while (numero >= 0) {
        alert(numero);
        numero = numero - 1;
        }

    </script>
