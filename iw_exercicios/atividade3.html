    <script>
        
        // nesse script eu defini que a variavel se iniciaria com o valor 1.

        // depois, eu garanti que adicionaria o valor de 'i' em cada repatição do laço.

        for (let i = 1;
         i <= 10;
          i++) {
    console.log(i);
    }

    </script>
