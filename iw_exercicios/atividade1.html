<body>
    <h1>esse script vai verificar se o número digitado pelo usuario é par ou impar.</h1>
    <script>
       
    //    primeiro eu crio uma variavel para receber o numero que o ususario irá digitar
       var num = prompt("Digite um número: ")

        // depois de de receber o número, o programa verifica se o número digitado é ou não divisivel por 2 (par ou impar) e exibo o resultado usando o "alert"

        if (num % 2 === 0){
            alert("Esse número é par.")
        }else{
            alert("Esse número é ímpar.")
        }

    </script>
</body>
