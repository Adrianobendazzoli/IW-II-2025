<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>esse script vai verificar se a idade que o usuario digitar é de uma pessoa maior ou menor de idade.</h1>
    <script>
       
    //    primeiro eu crio uma variavel para receber a idade que o ususario irá digitar
       var idade = prompt("Digite sua idade: ")

        // depois de de receber o número, o programa verifica se o número digitado é menor ou maior/igual a 18 (maior ou menor de idade) e exibo o resultado usando o "alert"

        if (idade >= 18){
            alert("Você é maior de idade.")
        }else{
            alert("Você é menor de idade")
        }

    </script>
</body>
