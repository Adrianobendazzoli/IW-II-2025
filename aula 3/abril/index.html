<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3/4</title>
</head>
<body>
    <script>
        function exibirMenu() {
            return prompt(
                "===== MENU INTERATIVO =====\n" +
                "1 - Ver mensagem personalizada\n" +
                "2 - Calcular média de duas notas\n" +
                "3 - Sair\n" +
                "Escolha uma opção:"
            );
        }

        function executarOpcao(opcao) {
            switch (opcao) {
                case "1":
                var nome = prompt("Digite o seu nome:");    
                alert("Olá " + nome + " ! Bem-vindo ao menu interativo.");
                    break;
                case "2":
                    let num1 = parseFloat(prompt("Digite o primeiro número:"));
                    let num2 = parseFloat(prompt("Digite o segundo número:"));
                    if (isNaN(num1) || isNaN(num2)) {
                        alert("Erro: Você deve digitar números válidos.");
                    } else {
                        var media = (num1 + num2) / 2
                        alert("A média é: " + media  );
                    }
                    break;
                case "3":
                    alert("Saindo... Até mais!");
                    return false; // Encerra o loop
                default:
                    alert("Opção inválida. Tente novamente.");
            }
            return true; // Continua o loop
        }

        function iniciarMenu() {
            let continuar = true;
            while (continuar) {
                let opcao = exibirMenu();
                continuar = executarOpcao(opcao);
            }
        }

        // Inicia o menu quando a página carregar
        iniciarMenu();
    </script>
</body>
</html>
